<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .stopwatch-container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .time-display {
            background-color: #222;
            color: #00ff9d;
            font-size: 3.5rem;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
            min-width: 300px;
            letter-spacing: 3px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            text-transform: uppercase;
        }
        
        .start-btn {
            background-color: #00c853;
            color: white;
        }
        
        .stop-btn {
            background-color: #ff3d00;
            color: white;
            display: none;
        }
        
        .lap-btn {
            background-color: #0091ea;
            color: white;
        }
        
        .reset-btn {
            background-color: #616161;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .lap-times {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .lap-times h3 {
            color: #555;
            margin-bottom: 10px;
        }
        
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
        }
        
        .lap-item:last-child {
            border-bottom: none;
        }
        
        .lap-number {
            color: #777;
            font-weight: bold;
        }
        
        .lap-time {
            color: #333;
        }
        
        @media (max-width: 500px) {
            .time-display {
                font-size: 2.5rem;
                min-width: 250px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="time-display" id="display">00:00:00.00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn">Stop</button>
            <button class="lap-btn" id="lapBtn">Lap</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="lap-times">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 1;
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapList = document.getElementById('lapList');
        
        function formatTime(time) {
            let hours = Math.floor(time / 3600000);
            time %= 3600000;
            let minutes = Math.floor(time / 60000);
            time %= 60000;
            let seconds = Math.floor(time / 1000);
            time %= 1000;
            let milliseconds = Math.floor(time / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }
        
        
        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                isRunning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
            }
        }
        
        function stop() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
            }
        }

        function lap() {
            if (isRunning) {
                let lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `<span class="lap-number">Lap ${lapCount}</span> <span class="lap-time">${formatTime(elapsedTime)}</span>`;
                lapList.prepend(lapItem);
                lapCount++;
            }
        }
        
        
        function reset() {
            stop();
            elapsedTime = 0;
            lapCount = 1;
            updateDisplay();
            lapList.innerHTML = '<h3>Lap Times</h3>';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
        }
        
        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        lapBtn.addEventListener('click', lap);
        resetBtn.addEventListener('click', reset);
    </script>
</body>
</html>
